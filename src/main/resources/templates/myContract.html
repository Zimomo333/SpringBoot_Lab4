<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <!-- Bootstrap -->
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="x-nav">
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="签订日期" name="start" id="start"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="有效日期" name="end" id="end"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option value="">可否变更</option>
                                        <option value="0">否</option>
                                        <option value="1">是</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option value="">合同状态</option>
                                        <option value="0">未完成</option>
                                        <option value="1">已完成</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入合同编号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>合同编号</th>
                                        <th>销售员编号</th>
                                        <th>客户编号</th>
                                        <th>商品清单</th>
                                        <th>完成进度</th>
                                        <th>签订日期</th>
                                        <th>有效日期</th>
                                        <th>可否变更</th>
                                        <th>合同状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contract:${pageInfo.list}">
                                        <td th:text="${contract.Contract_Id}"></td>
                                        <td th:text="${contract.Sales_Id}"></td>
                                        <td th:text="${contract.Customer_Id}"></td>
                                        <td>
                                            <li th:each="contract_item:${contract.contract_itemList}" >
                                                <a th:text="${contract_item.Item.ItemName}"></a>，
                                                订购：<a th:text="${contract_item.Quantity}"></a>件
                                            </li>
                                        </td>
                                        <td>
                                            <li th:each="hashMap : ${contract.hashMap}">
                                                <span th:text="${hashMap.key}"></span>，已采购：<span th:text="${hashMap.value}"></span>件
                                            </li>
                                        </td>
                                        <td th:text="${contract.Date_Begin}"></td>
                                        <td th:text="${contract.Date_End}"></td>
                                        <td th:text="${contract.Edit}"></td>
                                        <td th:text="${contract.Finish}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal-footer no-margin-top">
                            <div class="col-md-6" style="font-size: 13px;margin-left: 50px;">
                                当前第 [[${pageInfo.pageNum}]] 页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录
                            </div>

                            <ul class="pagination pull-right no-margin">
                                <li>
                                    <a th:href="'/salesman/myContract?pageNum=1'">首页</a>
                                </li>

                                <li>
                                    <a th:href="'/salesman/myContract?pageNum='+${pageInfo.prePage}">
                                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                                    </a>
                                </li>
                                <!--遍历条数-->
                                <li th:each="nav:${pageInfo.navigatepageNums}">
                                    <a th:href="'/salesman/myContract?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                    <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                </li>

                                <li>
                                    <a th:href="'/salesman/myContract?pageNum='+${pageInfo.pageNum+1}">
                                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                                    </a>
                                </li>

                                <li>
                                    <a th:href="'/salesman/myContract?pageNum='+${pageInfo.pages}">尾页</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

    </script>

</html>
