<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="/changePassword">
                    <div class="layui-form-item">
                        <label for="oldpassword" class="layui-form-label">
                            <span class="x-red">*</span>原密码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="oldpassword" name="oldpassword" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label" th:text="${old_error}" style="color: red;width: 100px;"></label>
                    </div>
                    <div class="layui-form-item">
                        <label for="newpassword" class="layui-form-label">
                            <span class="x-red">*</span>新密码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="newpassword" name="newpassword" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="confirmpassword" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="confirmpassword" name="confirmpassword" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label" th:text="${confirm_error}" style="color: red;width: 150px;"></label>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" style="margin-left: 55px;font-size: 15px;width: 70px;" type="submit">提交</button>
                    </div>
                    <label class="layui-form-label" th:text="${result}" style="color: red;width: 170px;margin-left: 65px;font-size: 17px;"></label>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form'],
            function() {
            });
       </script>
    </body>

</html>
