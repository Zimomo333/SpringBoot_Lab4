<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="data-div" >

    <div class="row" style="padding-left: 50px;">
        <h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>　用户信息</h3>
    </div>

    <div style="background: white;	border-radius: 50px; margin-left: 50px; margin-right: 50px;margin-top: 10px;margin-bottom: 30px;">
        <div class="row" style="padding-left: 30px;padding-right: 145px;width: 245px;padding-top: 50px;">

            <div style="font-size: 17px;width: 1100px;font-weight: bold;height: 550px;">
                <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>　用户名：<span sec:authentication="principal.username"></span></div>
                <div class="alert alert-success" role="alert"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>　姓名：<span th:text="${person.Name}"></span></div>
                <div class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>　性别：<span th:text="${person.Sex}"></span></div>
                <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>　手机号码：<span th:text="${person.Telephone}"></span></div>
                <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>　Email：<span th:text="${person.Email}"></span></div>
                <div sec:authorize="hasRole('SalesManager')" class="alert alert-success" role="alert"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>　职位：销售管理</div>
                <div sec:authorize="hasRole('Salesman')" class="alert alert-success" role="alert"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>　职位：销售员</div>
                <div sec:authorize="hasRole('Keeper')" class="alert alert-success" role="alert"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>　职位：仓库管理员</div>
            </div>
        </div>
    </div>
</body>
</html>
