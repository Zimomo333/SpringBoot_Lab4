<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <!-- Bootstrap -->
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->    </head>
    
    <body>
        <div class="x-nav">
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option value="">进货状态</option>
                                        <option value="0">未进货</option>
                                        <option value="1">已进货</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入进货单编号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header" sec:authorize="hasRole('SalesManager')">
                            <button class="layui-btn" onclick="xadmin.open('添加进货单','/salesManager/addPurchasePage',800,600)">
                                <i class="layui-icon"></i>添加进货单</button></div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form" id="refresh" th:fragment="refresh">
                                <thead>
                                    <tr>
                                        <th>进货单编号</th>
                                        <th>所属订单编号</th>
                                        <th>商品清单</th>
                                        <th>进货日期</th>
                                        <th>进货状态</th>
                                        <th>操作</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="purchase:${pageInfo.list}">
                                        <td th:text="${purchase.Purchase_Id}"></td>
                                        <td th:text="${purchase.Order_Id}"></td>
                                        <td>
                                            <li th:each="purchase_item:${purchase.purchase_itemList}" >
                                                <a th:text="${purchase_item.Item.ItemName}"></a>，
                                                进货：<a th:text="${purchase_item.Quantity}"></a>件
                                            </li>
                                        </td>
                                        <td th:text="${purchase.Date}"></td>
                                        <td th:text="${purchase.Finish}"></td>
                                        <td class="td-manage">
                                            <button sec:authorize="hasRole('Keeper')" class="layui-btn" th:onclick="|confirmPurchase(${purchase.Purchase_Id},${pageInfo.pageNum})|" href="javascript:;" th:if="${purchase.Finish}==false">确认进货</button>
                                            <a title="删除" sec:authorize="hasRole('SalesManager')" th:onclick="|delPurchase(this,${purchase.Purchase_Id})|" href="javascript:;" th:if="${purchase.Finish}==false">
                                                <i class="layui-icon">&#xe640;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal-footer no-margin-top">
                            <div class="col-md-6" style="font-size: 13px;margin-left: 50px;">
                                当前第 [[${pageInfo.pageNum}]] 页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录
                            </div>

                            <ul class="pagination pull-right no-margin">
                                <li>
                                    <a th:href="'/salesManager/getAllPurchase?pageNum=1'">首页</a>
                                </li>

                                <li>
                                    <a th:href="'/salesManager/getAllPurchase?pageNum='+${pageInfo.prePage}">
                                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                                    </a>
                                </li>
                                <!--遍历条数-->
                                <li th:each="nav:${pageInfo.navigatepageNums}">
                                    <a th:href="'/salesManager/getAllPurchase?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                    <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                </li>

                                <li>
                                    <a th:href="'/salesManager/getAllPurchase?pageNum='+${pageInfo.pageNum+1}">
                                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                                    </a>
                                </li>

                                <li>
                                    <a th:href="'/salesManager/getAllPurchase?pageNum='+${pageInfo.pages}">尾页</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*删除*/
        function delPurchase(obj, purchase_id) {
            layer.confirm('确认要删除吗？',
            function() {
                $.ajax({
                    url:'/salesManager/delPurchase?purchase_id='+purchase_id,
                    type:"GET",
                    success:function (res) {
                        layer.msg('删除成功!', {
                            icon: 1,
                            time: 1000
                        });
                        $(obj).parents("tr").remove();
                    },
                    error:function () {
                        layer.msg('删除失败!请重试！', {
                            icon: 1,
                            time: 1000
                        });
                    }
                })
            });
        }

    function confirmPurchase(purchase_id,pageNum) {
        layer.confirm('确认进货吗？',
            function() {
                //发异步删除数据
                $.ajax({
                    url:'/keeper/confirmPurchase?purchase_id='+purchase_id,
                    type:"GET",
                    success:function (res) {
                        layer.msg('确认成功!', {
                            icon: 1,
                            time: 1000
                        });
                        $('#refresh').load("/keeper/refreshPurchaseList?pageNum="+pageNum);
                    },
                    error:function () {
                        layer.msg('确认失败!请重试！', {
                            icon: 1,
                            time: 1000
                        });
                    }
                })
            });
    }
    </script>

</html>
